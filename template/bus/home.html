{% extends 'base.html'%}
{% block content%}
<h1>home</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Number</th>
      <th scope="col">Destination</th>
    </tr>
  </thead>
  <tbody>
  {%for b in home%}
    <tr>
      <td>{{b.name}}</td>
      <td>{{b.number}}</td>
      <td>{{b.destination}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
